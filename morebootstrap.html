<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>More bootstrap</title>
        <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    </head>

    <body>
        <h1>More Bootstrap</h1>
        <!-- width 50% w-50  height- 50% h-50 egola just 25% 50 75 r 100 er jonno kaj kore-->

        <div class="bg-info pt-3 mt-5 w-50 text-end">
            my content here


        </div>
        <br>
        <hr>
        <br>
        <!-- bootstrap er shadow  -->
        <h1>Bootstrap shadow</h1>
        <!-- mt pt er value gola just 1,2,3,4,5 egolar jonno kaj kore -->
        <div class=" shadow-lg bg-body p-3 mb-5 rounded">
            shadow is here
        </div>
        <div class=" bg-body p-3 mb-5 rounded">
            shadow is here
        </div>

        <!-- bootstrap button -->

        <button>Another Button</button>
        <button class="btn"> Yet Another Button</button>
        <button class="btn btn-primary">My Button</button>
        <button class="btn btn-danger">Another Button</button>
        <button class="btn btn-worning">worning</button>
        <button class="btn btn-info ">Top Gun</button>

        <br>
        <br>
        <hr>
        <br>

        <!-- bootstrap er content er typography -->
        <h1>Content of Typography</h1>
        <!-- class hisebe h1 h2 h3 h4 h5h 6h nile ta heading er h er mot kaj kore button ta just img tag ta dekhr jonno copy kore bosalam -->
        <br>
        <button class="btn btn-worning">worning</button>
        <button class="btn btn-info ">Top Gun</button>
        <img class="w-50" src="images/IMG_20201114_124512.jpg" alt="">\
        <!-- img k resposive korte amra img-fluid bosabo  -->
        <img class="img-fluid rounded" src="images/IMG_20201114_124512.jpg" alt="">


        <p>my paragraph </p>
        <p class="h1">my paragraph </p>
        <!-- table e just ekta table class nile pora jinish ta k dhore table banai dei 
        table er kono color dite caile table class er sate table-danger esob use kora jai-->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>

</html>
